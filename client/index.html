<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body class="blurred">
    <header class="header">
      <div class="header-left">
        <img
          class="weather-icon large"
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          data-current-icon
        />
        <div class="header-left-details">
          <div class="header-current-temp">
            <span data-current-temp>21</span>&deg;
          </div>
          <div class="header-current-description" data-current-description>
            Sunny
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">High</div>
          <div><span data-current-high>23</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL High</div>
          <div><span data-current-fl-high>26</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Wind</div>
          <div>
            <span data-current-wind>12</span
            ><span class="value-sub-info">mph</span>
          </div>
        </div>
        <div class="info-group">
          <div class="label">LOW</div>
          <div><span data-current-low>12</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low>13</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Precip</div>
          <div><span data-current-precip>14</span>%</div>
        </div>
      </div>
    </header>
    <section class="day-section"></section>
    <table class="hour-section">
      <tbody data-hours></tbody>
    </table>
    <template id="day-weather">
      <div class="day-card">
        <img
          class="weather-icon"
          src="http://openweathermap.org/img/wn/10d.png"
          data-daily-icon
        />
        <div class="day-card-date" data-daily-day>Monday</div>
        <div><span data-daily-temp>23</span>&deg;</div>
      </div>
    </template>
    <template id="hour-weather">
      <tr class="hour-row" data-hour>
        <td>
          <div class="info-group">
            <div class="label" data-hour-day>Sunday</div>
            <div><span data-hour-hour>6AM</span></div>
          </div>
        </td>
        <td>
          <img
            class="weather-icon"
            src="http://openweathermap.org/img/wn/10d.png"
            data-hour-icon
          />
        </td>
        <td>
          <div class="info-group">
            <div class="label">TEMP</div>
            <div><span data-hour-temp>22</span>&deg;</div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">FL TEMP</div>
            <div><span data-hour-fl-temp>24</span>&deg;</div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">WIND</div>
            <div>
              <span data-hour-wind>12</span
              ><span class="value-sub-info">mph</span>
            </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">PRECIP</div>
            <div><span data-hour-precip>10</span>%</div>
          </div>
        </td>
      </tr>
    </template>
  </body>
</html>
